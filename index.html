<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.12.0/css/semantic.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <script src = "./assets/script.js"> </script> 
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!-- <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script> -->
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.12.0/javascript<ntic.min.js"></script> -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drury Lane Sweets</title>
</head>
<body>
    <div class = "container-fluid">
      <div class = "row">
        <img class= "logo" alt= "Drury Lane Sweets Logo with cupcakes on platter picture" src= "assets/images/logo.jpg"> 
        <div class="ui stackable container menu">
          <div class=" header item">
            Home
          </div>
          <a class="item">
            Menu
          </a>
          <a class="item">
            Catering
          </a>
          <a class="item">
            About Us
          </a>
          <a class="item">
              Contact Us
          </a>
          <div class = orderBtn>
            <button class ="order-online ui green button" type="button">
                Order Online
            </button>
          </div>
          <div class = "right menu">
            <a class="item">
              <i class="fas fa-shopping-cart fa-2x"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-10 carouselImage" src="assets/images/cake.jpg" 
              alt="Chocolate cake image">
          </div>
          <div class="carousel-item">
            <img class="d-block w-10 carouselImage" src="assets/images/cupcake.jpg" 
              alt="Chocolate cupcake with strawberry cream topping image">
          </div>
          <div class="carousel-item">
            <img class="d-block w-10 carouselImage" src="assets/images/cookies.jpg" 
              alt="Chocolate chip cookies image">
          </div>
          <div class="carousel-item">
            <img class="d-block w-10 carouselImage" src="assets/images/donuts.jpg" 
              alt="Variety of flavored donuts image">
          </div>
          <div class="carousel-item">
            <img class="d-block w-10 carouselImage" src="assets/images/bundt-cake.jpg" 
              alt="Bundt cake image">
          </div>
          <div class="carousel-item">
            <img class="d-block w-10 carouselImage" src="assets/images/pastries.jpg" 
              alt="Variety of pastries image">
          </div>
        </div>
      </div>
    <footer>
        <h4>&copy; 2020 Drury Lane Sweets</h4>
        <p>123 Main Street, Somewhere, New Hampshire</p>
    </footer>
</body>
</html>
